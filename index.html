<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>

    <div id="home-box" class="wrap home">
        <div class="start-box">
            <div class="home-logo logo"></div>            
        </div>
        <div id="home-btn">START</div>  
    </div>

    <div id="question-answer-box" class="wrap question-answer" style="display: none">
        <div id="question" class="ui-block">
            <div id="question-pic" class="pic-side"></div>

            <div class="block-interaction">
                <div class="interaction-logo logo"></div>
                <div class="instructions-question">
                    <p>Fill the Inputs to create your own result:</p>
                </div>
                <h2 id="madlibs-title-question"></h2>
                
                <p id="question-text-block"></p>
                
                <div id="question-answers">
                </div>
            </div>
        </div>

        <div id="answer" class="ui-block" style="display: none">
            <div id="answer-pic" class="pic-side"></div>

            <div class="block-interaction">
                <div class="interaction-logo logo"></div>

                <h2 id="madlibs-title-answer"></h2>
                
                <p id="answer-text-block"></p>
                
                <div id="answers-btn">
                    <div id="restart-btn" class="ui-btn">RESTART</div>
                    <!-- <div id="save-pdf" class="ui-btn">SAVE as PDF</div> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
<script src="main.js"></script>
